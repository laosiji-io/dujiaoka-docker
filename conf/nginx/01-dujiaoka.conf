server {
    listen LISTEN_PORT_REPLACE;
    listen [::]:LISTEN_PORT_REPLACE;
    server_name DOMAIN_REPLACE;

    index index.php index.html;

    SSL_CERTIFICATE_REPLACE
    SSL_CERTIFICATE_KEY_REPLACE

    error_log  /workdir/logs/nginx/01_DOMAIN_REPLACE_error.log;
    access_log /workdir/logs/nginx/01_DOMAIN_REPLACE_access.log;

    root /workdir/websites/SITE_DIR_REPLACE/public;

    set $realdir "";

    location / {
        try_files $uri $uri/ $realdir/index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
